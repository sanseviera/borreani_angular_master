<form class="form" #formAssignment>

    <mat-form-field>
        <input matInput [matDatepicker]="picker"
            [disabled]="!isAdmin()"
            [(ngModel)]="dateRendu"
            placeholder="Date de rendu"
            name="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
 
    <mat-form-field>
        <input matInput 
            [disabled]="!isAdmin()"
            placeholder="Nom du devoir"
            [(ngModel)]="nomDevoir"
            name="nom">
    </mat-form-field>

    <button mat-flat-button 
        [disabled]="!isAdmin()"
        color="primary" 
        (click)="onSubmit($event);formAssignment.reset()">
        Ajouter un devoir
    </button>

</form>
